<html>

<body>
  <!-- הוספת עובד -->
  <h1>פרטים אישיים</h1>

  <div id="box1">

  <input type="text" id="firstName" placeholder="הכנס שם"/>

  <input type="text" id="lastName" placeholder="הכנס משפחה"/>
  <br>
  <input type="text" id="phone" placeholder="הכנס טלפון"/>

  <input type="text" id="mail" placeholder="הכנס מייל"/>

  <input type="text" id="address" placeholder="הכנס כתובת"/>

  <br>
</div>
  <div id="box2">
  <p>הקש ת"ז לעדכון או הצגת פרטי עובד</p>

  <br>
  <input type="button" onclick="getWorkerByID()" value="קליק להצגת עובד">
  <br>
  <input type="button" onclick="deletWorkerByID()" value="קליק למחיקת עובד">
  <br>
  <input type="button" onclick="ShowToUpdate()" value="קליק להצגת פרטי עובד לעדכון">

  <input type="button" onclick="UpdateW()" value="קליק לעדכון עובד">

  <input type="button" onclick="getNamesAndFhone()" value="קבלת רשימת שמות וטלפונים">

</div>
  <div id="results">
  </div>
  <br><br>
  <br><br>
  <br><br>
  <h1>נוכחות עובדים</h1>

    <p>הקש פרטי נוכחות</p>

    <input type="time" id="start"/><label>:שעת התחלה</label>
    <br>
    <input type="time" id="end"/><label>:שעת סיום</label>
    <br>
    <input type="button" onclick="addP()" value="הוסף נוכחות"/>
  </div> 
   <div id="box4">
